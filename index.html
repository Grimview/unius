<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <title>Explorer</title>
    
    <link rel="stylesheet" href="assets/styles/default.css">
  </head>
  
  <body>
    <h1 id="title">JSON Editor</h1>
    
    <nav id="main">
      <ul id="title-buttons">
        <li id="close-button"></li>
        <li id="maximise-button"></li>
        <li id="minimise-button"></li>

      <button class="primary button" id="open-file"><span class="mif-insert-drive-file"></span></button>

    <nav id="tabs-nav">
      <ul id="tabs"></ul>
    </nav>
    
    <main>
      <ul id="items"></ul>
    </main>

      require('./renderer.js');
